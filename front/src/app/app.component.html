<div class="app-container">
    <header class="app-header" *ngIf="showMenu">
        <div class="header-content">
            <div class="logo-container">
                <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo" routerLink="/posts" routerLinkActive="active"/>
            </div>

            <nav class="desktop-nav">
                <button class="logout-text" (click)="logout()">Se déconnecter</button>
                <a routerLink="/posts" routerLinkActive="active">Articles</a>
                <a routerLink="/topics" routerLinkActive="active">Thèmes</a>
            </nav>

            <div class="desktop-actions">
                <button mat-menu-item routerLink="/me">
                    <mat-icon>person</mat-icon>
                </button>
            </div>

            <button class="mobile-menu-button" mat-icon-button [matMenuTriggerFor]="mobileMenu">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #mobileMenu="matMenu" class="mobile-menu">
                <button mat-menu-item (click)="logout()">
                <span class="logout-text">Se déconnecter</span>
                </button>
                <div class="mobile-menu-divider"></div>
                <button mat-menu-item routerLink="/posts">Articles</button>
                <button mat-menu-item routerLink="/topics">Thèmes</button>
                <button mat-menu-item routerLink="/me">
                    <mat-icon>person</mat-icon>
                </button>
            </mat-menu>
        </div>
    </header>

    <main class="app-main">
        <router-outlet></router-outlet>
    </main>
</div>
