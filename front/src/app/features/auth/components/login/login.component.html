<div class="auth-container">
  <div class="auth-card">
    <button class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="logo-container">
      <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo" />
    </div>

    <h1 class="auth-title">Se connecter</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail ou nom d'utilisateur</mat-label>
        <input matInput formControlName="identifier" type="text" />
        <mat-error *ngIf="loginForm.get('identifier')?.hasError('required')">
          Ce champ est requis
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Ce champ est requis
        </mat-error>
      </mat-form-field>

      <p *ngIf="onError" class="error-message">
        Une erreur est survenue lors de la connexion. Veuillez rÃ©essayer.
      </p>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="submit-button"
        [disabled]="loginForm.invalid">
        <span>Se connecter</span>
      </button>
    </form>
  </div>
</div>
